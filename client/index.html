<html lang="en">

<head>
  <meta charset="utf-8" />

  <title>Premium Mod | Luxury Redefined</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&family=Manrope:wght@300;400;500;600;700&family=Noto+Serif:ital,wght@0,300;0,400;0,600;1,400&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#c7ad70",
            "primary-dark": "#b0965d",
            "background-light": "#fafafa",
            "background-dark": "#1c1f21",
            "charcoal": "#1D2024",
            "charcoal-light": "#2A2E33",
          },
          fontFamily: {
            "display": ["Manrope", "Kanit", "sans-serif"],
            "serif": ["Noto Serif", "Kanit", "serif"],
            "thai": ["Kanit", "sans-serif"],
          },
        },
      },
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', 'Manrope', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #fafafa;
    }

    ::-webkit-scrollbar-thumb {
      background: #c7ad70;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a38b55;
    }
  </style>
